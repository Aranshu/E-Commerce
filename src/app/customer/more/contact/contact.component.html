<!--Section Content Start-->
<section class="text-center">

    <!-- Heading Start-->
    <h2 class="py-2 mb-4">Contact</h2>
    <!-- Heading End-->

    <!--Google map Start-->
    <article class="z-depth-1 map-container mb-5">
        <iframe class="skeleton" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" loading="lazy"
            allowfullscreen title="Address"
            src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Phase-4,%20Mohali,India+(E-Commerce%20)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
        </iframe>
    </article>
    <!--Google Maps End-->

    <!--Grid row Start-->
    <article class="row">
        <!--Grid column Left Start-->
        <div class="col-md-5 col-12 mb-3 text-md-start">
            <h4 class="mb-3"><strong>Office</strong></h4>
            <hr>
            <p class="mb-1"><strong>Address:</strong> </p>
            <p class="mb-1">Kijowska 7/U5</p>
            <p class="mb-1">Warsaw, 03-738</p>
            <p class="mb-1">Poland</p>
            <hr>
            <p class="mb-1"><strong>Company tax ID:</strong> </p>
            <p class="mb-1">US2542911940</p>
        </div>
        <!--Grid column Left End-->
        <!--Grid column Right Start-->
        <div class="col-md-7 col-12">
            <!--Form Start-->
            <form action="https://formsubmit.co/aranshu552@gmail.com" method="POST">
                <!-- Form Submit Setting Start-->
                <!--input type="hidden" name="_next" value="http://localhost:4200/Home"-->
                <!-- input type="hidden" name="_cc" value="another@email.com" -->
                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_template" value="box">
                <input type="hidden" name="_captcha" value="false">
                <!-- Form Submit Setting End-->
                <div class="form-floating mb-3">
                    <input type="text" name="name" class="form-control" id="floatingName" placeholder="name" required>
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingEmail"
                        placeholder="name@example.com" required>
                    <label for="floatingEmail">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" name="number" class="form-control" id="floatingNumber" placeholder="1234567890"
                        required>
                    <label for="floatingNumber">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea type="text" name="message" class="form-control" id="floatingComment"
                        placeholder="Leave a comment here" style="height: 100px" required></textarea>
                    <label for="floatingComment">Comments</label>
                </div>
                <button type="submit" class="btn btn-primary btn-md ml-0 waves-effect waves-light">Send</button>
            </form>
            <!--Form End-->
        </div>
        <!--Grid column Right End-->
    </article>
    <!--Grid row End-->

</section>
<!--Section Content End-->
